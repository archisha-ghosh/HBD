<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Birthday Card</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<div class="card">
		<div class="card__inner">
			<div class="card__face card__face--front">
				<h2>Happy Birthday, Chrys!!!</h2>
			</div>
			<div class="card__face card__face--back">
				<div class="card__content">
					<div class="card__header">
						<img src="pp.jpg" alt="" class="pp" />
						<h2>Dear Mom, </h2>
					</div>
					<div class="card__body">
						<h3>Happy Birthday!!</h3>
						<p> Wishing you dreams </p>
						<p> To guide your path,  </p>
						<p> Wishing you health </p>
						<p> To keep your soul happy, </p>
						<p> Wishing you pleasure, </p>
						<p> To want nothing and have it, </p>
						<p> Wishing you the happiest birthday in the world </p>
						<p> You deserve it all! </p>

					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
